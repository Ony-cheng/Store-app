<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parts</title>
</head>
<body>
<h1>Каталог запчастин</h1>

<nobr th:text="${car.getBrand()}">VALUE</nobr>


<nobr th:text="${car.getModel()}">VALUE</nobr>


<nobr th:text="${car.getMotorType()}">VALUE</nobr>


<nobr th:text="${car.getBodyType()}">VALUE</nobr>

<a href="/search">Назад до пошуку</a>

<p>Мої вітаннячка! Бачу в тебе нехуйова тачка</p>

<p>Ось які запчастини на неї в нас є </p>

<div th:each="part : ${parts}">
    <p th:text="${part.getName()}">VALUE</p>
    <img th:src="${part.getImageURL()}">

</div>
</body>
</html>
