<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose car</title>
<link rel="stylesheet" href="static/stylesheets/styles.css">
</head>

<body>
<div id="topcover">

Ceterum autem censeo

</div>

<div id = "main">
<h1>Обери машину на яку шукаєш запчастини</h1>
</br>

<form action="#" th:action="@{/search}" th:object="${car}"  method="get">

    <select th:field="*{brand}" class="form-control" id="dropDownListBrands" onchange="this.form.submit()">
        <option value="0">Марка</option>
        <option th:each="option : ${brandOtions}" th:value="${option.getBrand()}" th:text="${option.getBrand()}"></option>
    </select>

    <select th:field="*{model}" class="form-control" id="dropDownListModels" onchange="this.form.submit()">
        <option value="0">Модель</option>
        <option th:each="option : ${modelOptions}" th:value="${option.getModel()}" th:text="${option.getModel()}"></option>
    </select>

    <select th:field="*{motorType}" class="form-control" id="dropDownListEngines" onchange="this.form.submit()">
        <option value="0">Двигун</option>
        <option th:each="option : ${enginesOptions}" th:value="${option.getMotorType()}" th:text="${option.getMotorType()}"></option>
    </select>

    <select th:field="*{bodyType}" class="form-control" id="dropDownListBodies" onchange="this.form.submit()">
        <option value="0">Тип кузова</option>
        <option th:each="option : ${bodiesOptions}" th:value="${option.getBodyType()}" th:text="${option.getBodyType()}"></option>
    </select>
</form>

<nobr>     Aбо шукай за назвою</nobr>
<form  th:action="@{/search}"   method="get">

    <input type="text" id="searchQuery" th:value="${searchQuery}" name="searchQuery"/>
    <input type="submit" value="Пошук"/>
</form>

</br>
<p>Ось шо в нас є </p>



    <div class="block" th:each="part : ${partscar}">

        <div class="text-container">
             <p th:text="${part.getName()}">VALUE</p>
             <p th:text="${part.getDescription()}">VALUE</p>
        </div>

        <div class="img-container">
            <img th:src="${part.getImageURL()}">
        </div>

    </div>


    <div class="block" th:each="part : ${partsname}">

        <div class="text-container">
            <p th:text="${part.getName()}">VALUE</p>
            <p th:text="${part.getDescription()}">VALUE</p>
        </div>

        <div class="img-container">
            <img th:src="${part.getImageURL()}">
        </div>

    </div>

</div>
</body>
</html>
